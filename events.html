---
layout: page
baseurl: '../'
title: Events
description: ''
---

<!-- Build -->
<main>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="typography__h2 mb-3">Announcements</h2>
        <div class="mt-3">
          <ul>
          {% assign sorted = site.events %}
          {% for post in sorted %}
          <li>
            <a href="{{ post.url }}">{{ post.pubDate }} - {{ post.title }}</a>
          </li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
